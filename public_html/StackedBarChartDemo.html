    <body onload="installChart();">
        <script type="application/javascript">
            function installChart() {
                var dataset = new jsfc.KeyedValues2DDataset();
                dataset.add("Series 1", "C1", 1.0);
                dataset.add("Series 1", "C2", 3.0);
                dataset.add("Series 1", "C3", 2.0);
                dataset.add("Series 2", "C1", 5.0);
                dataset.add("Series 2", "C2", 4.0);
                dataset.add("Series 2", "C3", 1.0);
                dataset.add("Series 3", "C1", 3.0);
                dataset.add("Series 3", "C2", 7.0);
                dataset.add("Series 3", "C3", 11.0);
                dataset.add("Series 4", "C1", 6.0);
                dataset.add("Series 4", "C2", -6.0);
                dataset.add("Series 4", "C3", 6.0);
                var chart = new jsfc.Charts.createStackedBarChart("Stacked Bar Chart Demo", "http://www.jfree.org/jsfreechart/", dataset, "x-axis", "y-axis");
                chart.setSize(600, 400);
                var svg = document.getElementById("chart_svg");
                document.chartManager = new jsfc.ChartManager(svg, chart);
                document.chartManager.refreshDisplay();                
                var win = document.defaultView || document.parentWindow;
                win.onresize = resize;
            };
            function resize(evt) {
                var element = document.getElementById("bar_chart_1");
                var w = Math.max(300, element.clientWidth);
                var h = Math.max(200, element.clientHeight);
                document.chartManager.getChart().setSize(w, h);
                document.chartManager.refreshDisplay();
            }
            
        </script>   
        <div class="header row">
            <h4>Resizing Chart Demo:</h4>
            <p>In this demo we have a chart that resizes according to the resizing
                of its container.</p>
        </div>
        <div class="body row scroll-x scroll-y">
            <div id="bar_chart_1" class="chart_container">
<!--        <canvas id="chart_canvas" width="600" height="400"></canvas>-->
                <svg id="chart_svg"></svg>                
            </div>
